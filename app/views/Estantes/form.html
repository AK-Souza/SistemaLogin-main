#{extends 'resto.html' /}
#{set title:'Formul√°rio de Estantes' /}


<div class="px-5 pt-4">
    <h3>#{get 'title'/}</h3>
</div>

<form action ="@{Estantes.salvar}" method="post" class="px-5 pt-4">
    <input type ="hidden" name ="est.id" value ="${est?.id}">

    <div class="mb-3">
        <label class="form-label">setor:</label>
        <input class="form-control" name ="est.setor" value ="${est?.setor}">
        <span class='vermelho'>#{error 'est.setor' /}</span>
        
    </div>
      <div class="mb-3">
        <label class="form-label">carreira:</label>
        <input class="form-control" name ="est.carreira" value ="${est?.carreira}">
        <span class='vermelho'>#{error 'est.carreira' /}</span>
    </div>
      <div class="mb-3">
        <label class="form-label">categoria:</label>
        <input class="form-control" name ="est.categoria" value ="${est?.categoria}">
        <span class='vermelho'>#{error 'est.categoria' /}</span>
    </div>

    <div class="mb-3">
        <button class="btn btn-dark mt-4">salvar</button>
    </div>
</form>
