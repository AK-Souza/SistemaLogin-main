#{extends 'resto.html' /}
#{set title:'Fazer Login' /}

<div class="container-sm">
	<div class="py-4">
		<h2>#{get 'title'/}</h2>
	</div>

<form action="@{Login.logar}">

	<div class="mb-3">
		<label class="form-label">E-mail</label>
		<input name="email" class="form-control">
	</div>

	<div class="mb-3">
		<label class="form-label">Senha</label>
		<input name="senha" class="form-control" type="password">
	</div>
	<div class="mb-3">
        <button class="btn btn-dark mt-4">Entrar</button>
    </div>
</form>
</div>
